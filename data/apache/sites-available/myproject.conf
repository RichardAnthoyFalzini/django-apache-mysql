WSGIPythonPath /var/www/django/myprject/myproject
<VirtualHost *:80>
        #ServerAdmin
        ServerName localhost
        #ServerAlias 
        DocumentRoot /var/www/django/myprject

        alias /static "/var/www/django/myprject/static"

        #LoadModule wsgi_module
      	WSGIScriptAlias /  /var/www/django/myprject/myprject/wsgi.py process-group=myprject
	      WSGIDaemonProcess myprject processes=1 threads=6 display-name=%{GROUP} 
       	WSGIProcessGroup myprject

        Alias /media /var/www/django/myprject/media

	      <Directory /static>
 	      Require all granted
 	      </Directory>
        <Directory />
 	      Require all granted
 	      </Directory>
        
</VirtualHost>
